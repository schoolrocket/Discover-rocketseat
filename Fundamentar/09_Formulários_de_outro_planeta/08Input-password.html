<!--
    <input type="password" /> 
    
    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User Agent


    # Atributos

    - minlength / maxlength
        * O número mínimo e/ou máximo de caracteres para
        este campo
    - size
        * O número aceitável de caracteres que esse campo
        deverá conter
    - pattern
        * Expressão regular para validar o que está sendo
        digitado no campo
        * Altamente recomendado o uso de um padrão de
        segurança alta de senhas
        * exemplo: queremos que a senha contenha
        caracteres hexadecimais com o limite de no mínimo
        4 e no máximo 8 caracteres
            * pattern="[0-9a-fA-F]{4,8}"

    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo

    - readonly / disabled
        * Atributo booleano indicando se o campo está
        habilitado ou não.
    
    - required
        * o campo será obrigatório

    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione 
        números
            * inputmode="numeric"
    
    - autocomplete
        * on: permite a sugestão de: new-password ou
        current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma
        nova senha
-->

<form action="">
    <input type="password"
        pattern="[0-9a-fA-F]{4,8}" 
        minlength="4" 
        maxlength="8"
        size="15"
        title="Coloque HEX no mínimo 4 caracteres e no máximo 8 caracteres"
        placeholder="Coloque sua senha"
        required
    >
    
    <button type="submit">Enviar</button>
</form>
